<!DOCTYPE html>
<html lang="en">
	
	<head>

	   <meta charset="UTF-8"/>
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <link rel="stylesheet" href="css/style.css">
	   <title> Contact Form with CSS </title>


	</head>

	<body> 
		<form action="" method="post">

            <h1>Contact form</h1>
            <p style="font-size: 15px;">Contact form with CSS designed by Daniela Herrera Student ID: CT1005161 Each required form group has a 
                validation state that can be triggered by attempting to submit the form without completing it
            </p>
            <table>
                <tr>
                    <td><span class="form">Username:</span> </td>
                    <td><input type="text" name="username" id="username"></td>
                </tr>
                <tr>
                    <td><span class="form">Email:</span></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><span class="form">Password:</span></td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Send" name="submit" id="submit"></td>
                </tr>
            </table>

        </form>

	</body>
